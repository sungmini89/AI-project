name: ✨ 기능 요청
description: 새로운 기능이나 개선사항을 제안해주세요
title: "[Feature] "
labels: ["enhancement", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        🎨 AI Color Palette Generator의 새로운 기능을 제안해주셔서 감사합니다!
        여러분의 아이디어가 더 나은 색상 도구를 만드는데 도움이 됩니다.

  - type: checkboxes
    id: terms
    attributes:
      label: 사전 확인사항
      description: 기능 요청 전에 다음을 확인해주세요
      options:
        - label: 기존 이슈에서 같은 기능 요청이 없는지 확인했습니다
          required: true
        - label: 현재 앱을 충분히 사용해보았습니다
          required: true

  - type: textarea
    id: feature-description
    attributes:
      label: ✨ 기능 설명
      description: 원하는 기능에 대해 명확하게 설명해주세요
      placeholder: |
        어떤 기능을 원하시나요?
        - 구체적인 기능 설명
        - 어떻게 동작해야 하는지
        - 사용자가 어떤 결과를 얻을 수 있는지
    validations:
      required: true

  - type: textarea
    id: problem-solution
    attributes:
      label: 🎯 해결하려는 문제
      description: 이 기능이 어떤 문제를 해결하거나 어떤 가치를 제공하나요?
      placeholder: |
        현재 어떤 불편함이나 제한이 있나요?
        - 현재 방식의 문제점
        - 사용자가 겪는 어려움
        - 개선될 부분
    validations:
      required: true

  - type: dropdown
    id: feature-category
    attributes:
      label: 🎨 기능 카테고리
      description: 어떤 영역의 기능인가요?
      options:
        - 색상 생성 알고리즘
        - 사용자 인터페이스
        - 색상 조화 이론
        - 이미지 처리
        - PWA 기능
        - 접근성
        - 성능 개선
        - 데이터 저장/관리
        - API/통합
        - 기타
    validations:
      required: true

  - type: textarea
    id: detailed-requirements
    attributes:
      label: 📋 세부 요구사항
      description: 기능의 구체적인 요구사항을 나열해주세요
      placeholder: |
        1. 기능이 어떻게 작동해야 하는지
        2. 사용자 인터페이스 요구사항
        3. 성능 요구사항
        4. 접근성 고려사항
        5. 기타 중요한 요구사항

  - type: textarea
    id: use-cases
    attributes:
      label: 🔄 사용 시나리오
      description: 이 기능을 어떤 상황에서 사용하게 될까요?
      placeholder: |
        실제 사용 시나리오를 설명해주세요:
        - 누가 이 기능을 사용할 것인가?
        - 언제 사용하게 될 것인가?
        - 왜 이 기능이 필요한가?
        - 어떤 결과를 기대하는가?

  - type: textarea
    id: mockups-examples
    attributes:
      label: 🎨 목업이나 예시
      description: 가능하다면 UI 목업, 스케치, 또는 참고할 만한 예시를 첨부해주세요
      placeholder: |
        - 화면 스케치나 목업 이미지
        - 참고할 만한 웹사이트나 앱
        - 예상되는 결과물의 예시

  - type: dropdown
    id: priority
    attributes:
      label: ⚡ 우선순위
      description: 이 기능이 얼마나 중요하다고 생각하시나요?
      options:
        - 낮음 (있으면 좋은 기능)
        - 보통 (사용성 개선)
        - 높음 (매우 유용한 기능)
        - 긴급 (필수적인 기능)
    validations:
      required: true

  - type: dropdown
    id: difficulty
    attributes:
      label: 🛠 예상 구현 난이도
      description: 개발 경험이 있다면 구현 난이도를 예상해주세요 (선택사항)
      options:
        - 잘 모르겠음
        - 쉬움 (UI 변경, 간단한 기능)
        - 보통 (새로운 컴포넌트, 로직 추가)
        - 어려움 (복잡한 알고리즘, 성능 최적화)
        - 매우 어려움 (아키텍처 변경 필요)

  - type: checkboxes
    id: target-users
    attributes:
      label: 👥 대상 사용자
      description: 이 기능을 주로 사용할 사용자는 누구인가요? (복수 선택 가능)
      options:
        - label: 일반 사용자 (개인적 색상 선택)
        - label: 디자이너 (전문적 색상 작업)
        - label: 개발자 (웹/앱 개발)
        - label: 아티스트 (창작 활동)
        - label: 마케터 (브랜딩/광고)
        - label: 학생 (학습 목적)
        - label: 접근성이 필요한 사용자

  - type: textarea
    id: technical-considerations
    attributes:
      label: 🔧 기술적 고려사항
      description: 개발 시 고려해야 할 기술적 사항이 있다면 알려주세요 (선택사항)
      placeholder: |
        - 성능에 미치는 영향
        - 호환성 이슈
        - 보안 고려사항
        - API 사용량
        - 오프라인 지원 여부

  - type: textarea
    id: alternatives
    attributes:
      label: 🔄 대안 고려사항
      description: 다른 접근 방법이나 대안이 있다면 알려주세요
      placeholder: |
        - 다른 방식으로 문제를 해결할 수 있는 방법
        - 비슷한 기능을 제공하는 다른 서비스
        - 현재 사용하고 있는 해결 방법

  - type: textarea
    id: additional-context
    attributes:
      label: 📝 추가 정보
      description: 기능 요청과 관련된 추가 정보나 의견이 있다면 자유롭게 적어주세요
      placeholder: |
        - 관련 리서치나 자료
        - 업계 트렌드
        - 사용자 피드백
        - 기타 참고사항

  - type: checkboxes
    id: contribution
    attributes:
      label: 🤝 기여 의향
      description: 이 기능 개발에 도움을 주실 수 있나요?
      options:
        - label: 아이디어 및 피드백 제공 가능
        - label: UI/UX 디자인 도움 가능
        - label: 테스트 및 검증 참여 가능
        - label: 개발 기여 가능 (PR 제출)
        - label: 문서화 도움 가능