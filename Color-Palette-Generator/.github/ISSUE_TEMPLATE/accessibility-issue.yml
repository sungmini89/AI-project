name: ♿ 접근성 이슈 리포트
description: WCAG 접근성, 색맹 지원, 키보드 네비게이션 관련 이슈
title: "[ACCESSIBILITY] "
labels: ["accessibility", "a11y", "wcag", "bug"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## ♿ 접근성 이슈 리포트
        WCAG 기준, 색맹 접근성, 키보드 네비게이션 등 접근성 관련 문제를 신고해주세요.

  - type: dropdown
    id: accessibility-type
    attributes:
      label: 접근성 유형
      description: 어떤 종류의 접근성 문제인지 선택하세요
      options:
        - WCAG 색상 대비율 문제
        - 색맹 사용자 접근성 문제
        - 키보드 네비게이션 문제
        - 스크린 리더 호환성 문제
        - 모바일 터치 접근성 문제
        - ARIA 레이블/역할 문제
        - 폼 접근성 문제
        - 기타
    validations:
      required: true

  - type: dropdown
    id: wcag-level
    attributes:
      label: WCAG 준수 레벨
      description: 관련된 WCAG 준수 레벨을 선택하세요
      options:
        - WCAG 2.1 Level A
        - WCAG 2.1 Level AA (4.5:1 대비율)
        - WCAG 2.1 Level AAA (7:1 대비율)
        - 해당 없음
    validations:
      required: true

  - type: textarea
    id: accessibility-problem
    attributes:
      label: 접근성 문제 설명
      description: 발견한 접근성 문제를 상세히 설명해주세요
      placeholder: |
        예)
        - 색상 스와치의 배경색과 텍스트 대비율이 3.2:1로 WCAG AA 기준(4.5:1) 미달
        - 적록색맹 사용자가 생성된 팔레트에서 색상 구분 어려움
        - 키보드 Tab 키로 색상 선택기 컴포넌트 접근 불가
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: 재현 단계
      description: 이 접근성 문제를 재현하는 단계를 설명해주세요
      placeholder: |
        1. 메인 페이지에서 "바다" 키워드 입력
        2. "보색" 조화 규칙 선택
        3. 생성된 팔레트 확인
        4. 스크린 리더로 색상 정보 읽기 시도
    validations:
      required: true

  - type: dropdown
    id: affected-users
    attributes:
      label: 영향받는 사용자 그룹
      description: 이 문제로 영향받는 사용자 그룹을 선택하세요
      options:
        - 시각 장애인 (스크린 리더 사용자)
        - 색맹 사용자 (적록색맹, 청황색맹)
        - 저시력 사용자 (확대 도구 사용자)
        - 운동 장애인 (키보드만 사용)
        - 인지 장애인 (명확한 UI 필요)
        - 모든 사용자
    validations:
      required: true

  - type: textarea
    id: testing-tools
    attributes:
      label: 사용한 접근성 테스트 도구
      description: 이 문제를 발견할 때 사용한 도구나 방법을 알려주세요
      placeholder: |
        예)
        - NVDA 스크린 리더
        - WAVE 접근성 평가 도구
        - Chrome DevTools Lighthouse
        - 색맹 시뮬레이션 확장 프로그램
        - 키보드만으로 테스트

  - type: textarea
    id: suggested-solution
    attributes:
      label: 제안 해결방안
      description: 이 접근성 문제에 대한 해결 아이디어가 있다면 공유해주세요
      placeholder: |
        예)
        - 색상 스와치에 패턴이나 텍스처 추가
        - ARIA 레이블에 색상 이름과 HEX 코드 포함
        - 고대비 모드 토글 버튼 추가
        - 키보드 단축키 안내 추가

  - type: dropdown
    id: priority
    attributes:
      label: 우선순위
      description: 이 접근성 문제의 심각도를 평가해주세요
      options:
        - 🔴 Critical (핵심 기능 사용 불가)
        - 🟠 High (주요 기능에 심각한 제약)
        - 🟡 Medium (일부 기능 제약)
        - 🟢 Low (개선 권장사항)
    validations:
      required: true

  - type: checkboxes
    id: browsers-devices
    attributes:
      label: 테스트 환경
      description: 이 문제가 발생하는 브라우저/디바이스를 선택하세요
      options:
        - label: Chrome (데스크톱)
        - label: Firefox (데스크톱)
        - label: Safari (데스크톱)
        - label: Edge (데스크톱)
        - label: Chrome (모바일)
        - label: Safari (iOS)
        - label: Samsung Internet
        - label: 모든 브라우저

  - type: textarea
    id: additional-info
    attributes:
      label: 추가 정보
      description: 스크린샷, 스크린 리더 로그, 관련 자료 등을 첨부해주세요