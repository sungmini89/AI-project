        cache: 'npm'
        
    - name: ì˜ì¡´ì„± ì„¤ì¹˜
      run: npm ci
      
    - name: Playwright ì„¤ì¹˜
      run: npx playwright install --with-deps ${{ matrix.browser }}
      
    - name: ë¹Œë“œ
