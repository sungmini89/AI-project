    - name: ì²´í¬ì•„ì›ƒ
      uses: actions/checkout@v4
      
    - name: Node.js ì„¤ì •
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ì˜ì¡´ì„± ì„¤ì¹˜
      run: npm ci
      
    - name: npm audit ì‹¤í–‰
      run: npm audit --audit-level=high
      
    - name: ë³´ì•ˆ ì·¨ì•½ì  ìŠ¤ìº”
      uses: securecodewarrior/github-action-add-sarif@v1
      if: always()
      with:
        sarif-file: 'security-audit.sarif'

  # ë‹¨ìœ„ í…ŒìŠ¤íŠ¸
  unit-tests:
    name: ë‹¨ìœ„ í…ŒìŠ¤íŠ¸
    runs-on: ubuntu-latest
    
    steps:
    - name: ì²´í¬ì•„ì›ƒ
      uses: actions/checkout@v4
      
    - name: Node.js ì„¤ì •
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ì˜ì¡´ì„± ì„¤ì¹˜
      run: npm ci
      
    - name: ë‹¨ìœ„ í…ŒìŠ¤íŠ¸ ì‹¤í–‰
      run: npm run test:unit -- --coverage
      
    - name: ì»¤ë²„ë¦¬ì§€ ì—…ë¡œë“œ
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: unit-tests
        fail_ci_if_error: true

  # ë¹Œë“œ í…ŒìŠ¤íŠ¸
  build-test:
    name: ë¹Œë“œ í…ŒìŠ¤íŠ¸
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: ['18.x', '20.x']
    
    steps:
    - name: ì²´í¬ì•„ì›ƒ
      uses: actions/checkout@v4
      
    - name: Node.js ${{ matrix.node-version }} ì„¤ì •
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ì˜ì¡´ì„± ì„¤ì¹˜
      run: npm ci
      
    - name: í”„ë¡œë•ì…˜ ë¹Œë“œ
      run: npm run build
      
    - name: ë¹Œë“œ ê²°ê³¼ ê²€ì¦
      run: |
        if [ ! -d "dist" ]; then
          echo "ë¹Œë“œ ì‹¤íŒ¨: dist í´ë”ê°€ ìƒì„±ë˜ì§€ ì•ŠìŒ"
          exit 1
        fi
        if [ ! -f "dist/index.html" ]; then
