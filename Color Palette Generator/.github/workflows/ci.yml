    - name: ë¹Œë“œ
      run: npm run build
      
    - name: ì„±ëŠ¥ í…ŒìŠ¤íŠ¸ ì‹¤í–‰
      run: npm run test:performance
      
    - name: Lighthouse CI ì‹¤í–‰
      run: |
