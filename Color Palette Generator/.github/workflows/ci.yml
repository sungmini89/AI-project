          exit 1
        fi
        
    - name: ë¹Œë“œ í¬ê¸° ë¶„ì„
      run: |
        du -sh dist/
        find dist/ -name "*.js" -exec du -sh {} \;
        
    - name: PWA ë§¤ë‹ˆí˜ìŠ¤íŠ¸ ê²€ì¦
      run: |
        if [ ! -f "dist/manifest.json" ]; then
