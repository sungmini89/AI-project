name: 🐛 버그 리포트
description: 버그나 예상치 못한 동작을 신고해주세요
title: "[Bug] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        AI Color Palette Generator의 버그를 신고해주셔서 감사합니다!
        가능한 한 자세히 설명해주시면 빠른 해결에 도움이 됩니다.

  - type: checkboxes
    id: terms
    attributes:
      label: 사전 확인사항
      description: 버그 리포트 전에 다음을 확인해주세요
      options:
        - label: 기존 이슈에서 같은 문제가 없는지 확인했습니다
          required: true
        - label: 최신 버전을 사용하고 있습니다
          required: true
        - label: 브라우저를 새로고침해봤습니다
          required: true

  - type: textarea
    id: bug-description
    attributes:
      label: 🐛 버그 설명
      description: 발생한 버그에 대해 명확하고 간결하게 설명해주세요
      placeholder: 버그에 대한 설명을 입력하세요...
    validations:
      required: true

  - type: textarea
    id: reproduce-steps
    attributes:
      label: 🔄 재현 단계
      description: 버그를 재현할 수 있는 단계를 알려주세요
      placeholder: |
        1. '...' 페이지로 이동
        2. '....' 버튼 클릭
        3. '....' 입력
        4. 에러 발생
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: ✅ 예상된 동작
      description: 어떤 동작이 일어나야 한다고 예상했나요?
      placeholder: 예상했던 동작을 설명해주세요...
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: ❌ 실제 동작
      description: 실제로 어떤 일이 일어났나요?
      placeholder: 실제로 일어난 동작을 설명해주세요...
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: 📸 스크린샷
      description: 가능하다면 스크린샷이나 동영상을 첨부해주세요
      placeholder: 스크린샷을 드래그하여 첨부하세요

  - type: dropdown
    id: browsers
    attributes:
      label: 🌐 브라우저
      description: 어떤 브라우저에서 발생했나요?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - 기타 (추가 정보에 명시)
      multiple: true
    validations:
      required: true

  - type: dropdown
    id: device-type
    attributes:
      label: 📱 디바이스 타입
      description: 어떤 디바이스에서 발생했나요?
      options:
        - 데스크톱
        - 모바일
        - 태블릿
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: 💻 운영체제
      description: 어떤 OS를 사용하고 계신가요?
      placeholder: 예) Windows 11, macOS 13, iOS 16, Android 12
    validations:
      required: true

  - type: input
    id: browser-version
    attributes:
      label: 🔢 브라우저 버전
      description: 브라우저 버전을 알려주세요
      placeholder: 예) Chrome 120.0.0.0

  - type: dropdown
    id: color-feature
    attributes:
      label: 🎨 관련 기능
      description: 어떤 색상 기능과 관련된 버그인가요?
      options:
        - 키워드 기반 색상 생성
        - 이미지 색상 추출
        - 색상 조화 이론
        - 팔레트 저장/불러오기
        - PWA 기능
        - 오프라인 모드
        - 색상 히스토리
        - 기타

  - type: textarea
    id: console-errors
    attributes:
      label: 🔍 콘솔 에러
      description: 개발자 도구 콘솔에 표시된 에러가 있다면 복사해서 붙여넣어주세요
      placeholder: |
        콘솔 에러를 여기에 붙여넣으세요...
        (F12 키를 누르고 Console 탭에서 확인할 수 있습니다)

  - type: textarea
    id: additional-context
    attributes:
      label: 📝 추가 정보
      description: 버그와 관련된 다른 정보가 있다면 알려주세요
      placeholder: |
        - 네트워크 연결 상태
        - PWA 설치 여부
        - 사용했던 키워드나 이미지
        - 기타 특이사항

  - type: dropdown
    id: urgency
    attributes:
      label: ⚡ 긴급도
      description: 이 버그의 심각도는 어느 정도인가요?
      options:
        - 낮음 (사소한 불편함)
        - 보통 (일부 기능 영향)
        - 높음 (주요 기능 동작 안함)
        - 긴급 (앱 사용 불가)
    validations:
      required: true